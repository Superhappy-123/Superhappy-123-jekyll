<!--  
　このコードは、Jekyllで使用されるYAMLフロントマター（YAML Front Matter）の形式で、
　ページのメタデータを定義するために使用。
　メタデータには、ページのレイアウト、見出し、副見出し、バナーなどが含まれる。

　layoutは、ページのレイアウトファイルを指定。
　headingとsubheadingは、ページの見出しと副見出しを指定。
　bannerは、ページのバナーを指定。

　{{ content }}は、ページのコンテンツを表示するためのLiquidタグ、Jekyllはこれを
　使用してページの本文を生成。
　{{ content }}の周りの二重中括弧は、Jekyllがこのタグを認識することを示す。

-->
