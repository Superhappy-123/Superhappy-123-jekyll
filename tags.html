　このコードは、Jekyllに使用されるメタデータの1つであるFront Matter（※）を使用。
　具体的には、このコードはtags.htmlというファイルの先頭にFront Matterを
　定義している。
　layoutは、このページで使用するレイアウトの名前を指定。
　titleは、このページのタイトルを指定。
　
　したがって、このコードは、tags.htmlページのタイトルを「Tags」とし、
　タグの一覧を表示するために特定のレイアウトを使用するように
　Jekyllに指示している。
　
 ※）Front Matter：
　Jekyllサイトの各ページの先頭に配置されるメタデータブロックのこと
　YAML形式で書かれ、ページのタイトル、作成日、更新日、作者、カテゴリ、タグなどの情報を含む。
　これらは、Jekyllのテンプレートやプラグインなどで使用され、サイトの生成や表示に影響を与える。

　Front Matterブロックの例）

yaml
Copy code
---
layout: post（※）
title: "GitHubのJekyllに使用される「Front Matter」とは"
date: 2023-04-23
author: ChatGPT
categories:
- GitHub
- Jekyll
tags:
- Front Matter
- メタデータ
---

＜記事の本文＞

上記の例で
"layout"：このページに適用されるJekyllのレイアウト（※）
"title"：ページのタイトル
"date"：作成日
"author"：作成者
"categories"と"tags"はそれぞれカテゴリとタグ
サイトの検索やカテゴリ別の一覧表示などに使用される

「post」以外のレイアウトの例：

・default: デフォルトのレイアウト。通常、ページのコンテンツをそのまま表示。
・page: 一般的なページのレイアウト。投稿とは異なり、日付やカテゴリなどの情報は表示されない。
・home: サイトのホームページ用のレイアウト。最新の投稿やページなどを表示するために使用。
・category: カテゴリページ用のレイアウト。特定のカテゴリに属する投稿を一覧表示するために使用。
・tag: タグページ用のレイアウト。特定のタグが付いた投稿を一覧表示するために使用。
・archive: 投稿のアーカイブページ用のレイアウト。年月ごとにグループ化された投稿を一覧表示するために使用。
