---
layout: 404
---



<!--
　このコードは、Jekyllのフロントマター (Front Matter) 。

　フロントマターは、ファイルの先頭に "---" で区切られたYAML形式のメタデータを
　記述することで、Jekyllがサイトをビルドする際に必要な情報を提供する。

　このフロントマターは、layoutというキーに対して、404という値を指定している。
　これは、404エラーページのレイアウトを指定するためのものであり、
　Jekyllがサイトをビルドする際に、このファイルに対応する404ページを生成するために使用される。

　フロントマターには、ページのタイトルや作者名など、サイトの特定のページや記事に関する
　様々なメタデータを記述することができる。
 
-->
