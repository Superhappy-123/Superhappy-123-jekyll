{%- if include.keys -%}
  {%- assign keys = include.keys -%}
{%- endif -%}

{%- if include.field -%}
  {%- assign field = include.field -%}
{%- endif -%}

<div class="common-list">
  <ul>
    <li>
      <a href="{{ '/index.html' | relative_url }}">
        All<span>{{ site.posts.size }}</span>
      </a>
    </li>

    {% for key in  keys %}
      <li>
        <a href="{{ url }}#h-{{ key }}">
          {{ key }} <span>{{ site.posts | where: field, key | size }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>


<!--
　このコードは、サイドバーに表示されるカテゴリーやタグの一覧を生成するためのもの。
　インクルードファイル内で使用される変数に基づいて、カテゴリーやタグのリストを動的に生成。

　まず、include.keys変数が定義されている場合は、それをkeys変数に代入。
　同様に、include.field変数が定義されている場合は、それをfield変数に代入。

　その後、<div class="common-list">タグでリストを囲み、すべての投稿を表示するリンクを最初に生成。
　その後、{% for key in keys %}というループを使って、各キー（ここではカテゴリー名）と
　そのキーに属する投稿の数を表示するリンクを生成。

　{{ url }}#h-{{ key }}の部分は、各カテゴリーに対応するページ内のアンカーへのリンクを生成。

-->
