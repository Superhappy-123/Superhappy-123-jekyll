<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-translate-customization" content="108d9124921d80c3-80e20d618ff053c8-g4f02ec6f3dba68b7-c">
  {%- seo -%}
  <link rel="icon" href="{{ site.favicon }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-noto-sans@0.0.72/index.min.css">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <script src="{{ "/assets/js/main.js" | relative_url }}"></script>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include extensions/google-analytics.html -%}
  {%- endif -%}
  {%- include extensions/code-highlight.html -%}
  {%- include custom-head.html -%}
</head>


<!--  
　このコードは、HTMLのheadセクションにページのメタ情報、CSSやJavaScriptのリンク、
　アイコンファイル、フォントの読み込み、Google Analyticsの設定、プラグインの読み込み、
　カスタムヘッド情報を含めている。

　・charset属性：　UTF-8文字セットを使用することを示す。
　・http-equiv属性：　Internet Explorerに最新のバージョンでレンダリングするよう指示。
　・viewport属性：　ビューポートの幅と初期の拡大率を設定。
　・google-translate-customization属性：　Google翻訳カスタマイズの設定。
　・{%- seo -%}：　ページのSEO設定を実行。
　・favicon：　ページのアイコンファイルを表示。
　・font-awesome：　Font AwesomeアイコンフォントのCSSを読み込む。
　・typeface-noto-sans：　Noto SansフォントのCSSを読み込む。
　・main.css：　ページのメインスタイルシートを読み込みむ。
　・main.js：　ページのメインJavaScriptファイルを読み込む。
　・{%- feed_meta -%}：　フィードの設定を実行。
　・google_analytics：　Google Analyticsを設定。
　・code-highlight：　コードハイライトのプラグインを読み込む。
　・custom-head.html：カスタムヘッド情報を読み込む。

-->
