<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

    <div class="post-content e-content" itemprop="articleBody">

      {{ content }}

    </div>

</article>

<!-- 
　<article>タグは、ブログ記事のセクションを表す。
　class属性でpostとh-entryを指定し、それぞれ、この要素がブログの記事であることを示す。
　また、itemscope属性とitemtype属性で、この要素がSchema.orgのBlogPosting型であることを示す。
　<div>タグは、記事の本文を表す。class属性でpost-contentとe-contentを指定し、
　それぞれ、この要素が記事のコンテンツであることを示す。
　また、itemprop属性で、この要素がarticleBodyプロパティに対応することを示す。

　最後の　{{ content }}というコードは、Jekyllが記事の内容をこの部分に挿入することを示す。
　具体的には、Markdownで書かれた記事のコンテンツがHTMLに変換され、この部分に挿入される。
 
-->
