<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="site-footer-inner">
        {%- assign currentYear = 'now' | date: "%Y" -%}
        {%- assign copyright = site.copyright
            | replace: '{currentYear}', currentYear
            | replace: '{author}', site.author
            | replace: '(c)', '&copy;'
            | replace: '(p)', '℗'
            | replace: '(cleft)', '<span class="copyleft">&copy;</span>'
        -%}
      <div>{{ copyright }}</div>
      <div>Powered by <a title="Jekyll is a simple, blog-aware, static site
      generator." href="https://jekyllrb.com/">Jekyll</a> &amp; <a title="Yat, yet
      another theme." href="https://github.com/jeffreytse/jekyll-theme-yat">Yat Theme</a>.</div>
      <div class="footer-col rss-subscribe">Subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></div>
    </div>
  </div>
</footer>


<!--  
　このコードは、フッターに、著作権表示、JekyllとYatテーマへのリンク、およびRSSフィードのリンクを
　含めるために使用される。

　次の要素を含む：
　・footer タグ：　フッターを定義するHTMLタグ。
　・data クラスと href 属性：　相対URLを指定するためのHTML5の新しい属性。
　・div タグ：　要素をグループ化するためのHTMLタグ。
　・assign：　Liquidテンプレートエンジンの変数を定義するためのタグ。
　・replace：Liquidテンプレートエンジンの文字列を置換するためのタグ。
　
-->
